<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Impact Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow-y: scroll; 
            background: transparent;
            font-family: Arial, sans-serif; 
            padding-bottom: 20px; 
        }
        .image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5; 
            animation: floatEffect 8s infinite linear;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: transparent;
            font-family: Arial, sans-serif;
            padding-bottom: 20px;
        }
        .image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            animation: floatEffect 8s infinite linear;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 128, 128, 0.4);
            pointer-events: none;
        }

        @keyframes floatEffect {
            0% {
                transform: scale(1) translate(0, 0);
            }

            25% {
                transform: scale(1.02) translate(-10px, 10px);
            }

            50% {
                transform: scale(1.04) translate(10px, -10px);
            }

            75% {
                transform: scale(1.02) translate(-10px, -10px);
            }

            100% {
                transform: scale(1) translate(0, 0);
            }
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 36px;
        }
        .input-box {
            background-color: rgba(0, 128, 128, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            color: #fff;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .input-box input,
        .input-box textarea,
        .input-box button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid rgba(0, 128, 128, 0.8);
            font-size: 1rem;
        }

        .output-box {
            background-color: rgba(0, 128, 128, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            color: #fff;
            font-size: 1.1rem;
            opacity: 0.9;
            display: none;
        }

        .input-box button {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: rgba(0, 128, 128, 1);
        }

        .chat-toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #003366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .chat-toggle-button:hover {
            background-color: #1e4f91;
            transform: scale(1.1);
        }

        .chat-toggle-button:active {
            background-color: #00214d;
            transform: scale(0.95);
        }
        .chat {
            display: none;
            flex-direction: column;
            height: 73vh;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            overflow: hidden;
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
        }

        .chat-header {
            padding: 15px 20px;
            background-color: #003366;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-body {
            flex-grow: 1;
            padding: 10px 20px;
            overflow-y: auto;
            background-color: #d9e7f7;
            border-bottom: 1px solid #ddd;
        }

        .chat-footer {
            padding: 10px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
        }

        .chat-footer input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 5px;
            border-radius: 23px;
        }

        .chat-footer button {
            padding: 10px 15px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <img class="image-background" src="img1.webp" alt="Background Image">

    <div class="overlay"></div>

    <div class="container">
        <div class="input-box">
            <h2>Enter Technology Details</h2>
            <label for="tech-name">Technology Name:</label>
            <input type="text" id="tech-name" placeholder="e.g., Autonomous Vehicles">

            <label for="tech-domain">Domain:</label>
            <input type="text" id="tech-domain" placeholder="e.g., Transportation">

            <label for="tech-impacts">Potential Impacts (comma-separated):</label>
            <textarea id="tech-impacts" rows="3" placeholder="e.g., Economic growth, Traffic safety, Ethical dilemmas"></textarea>

            <label for="tech-stakeholders">Stakeholder Groups (comma-separated):</label>
            <textarea id="tech-stakeholders" rows="3" placeholder="e.g., Manufacturers, Consumers, Environmentalists"></textarea>

            <button id="simulate-btn">Simulate</button>
        </div>

        <div class="output-box" id="output-box">
            <h3>Simulation Output</h3>
            <p><strong>Technology Name:</strong> <span id="output-name"></span></p>
            <p><strong>Domain:</strong> <span id="output-domain"></span></p>
            <p><strong>Confidence Percentage:</strong> <span id="output-confidence"></span></p>
            <p><strong>Technology Status:</strong> <span id="output-status"></span></p>
            <p><strong>High-Risk Scenarios:</strong> <span id="output-high-risk"></span></p>
        </div>
    </div>

    <div class="chat-toggle-button" id="chat-toggle">ðŸ’¬</div>

    <div class="chat" id="chat-container">
        <div class="chat-header">
            Chatbot
        </div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-footer">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">âž¤</button>
        </div>
    </div>

    <script>
        document.getElementById('simulate-btn').addEventListener('click', function () {
            let name = document.getElementById('tech-name').value;
            let domain = document.getElementById('tech-domain').value;
            let impacts = document.getElementById('tech-impacts').value.split(',');
            let stakeholders = document.getElementById('tech-stakeholders').value.split(',');

            let confidence = Math.floor(Math.random() * 101);  
            let status = (confidence > 50) ? "Promising" : "Under evaluation";
            let highRisk = impacts.some(impact => impact.includes('risk')) ? 'Yes' : 'No';
            document.getElementById('output-name').textContent = name;
            document.getElementById('output-domain').textContent = domain;
            document.getElementById('output-confidence').textContent = confidence + '%';
            document.getElementById('output-status').textContent = status;
            document.getElementById('output-high-risk').textContent = highRisk;

            document.getElementById('output-box').style.display = 'block';
        });
        document.getElementById('chat-toggle').addEventListener('click', function () {
            let chatContainer = document.getElementById('chat-container');
            chatContainer.style.display = chatContainer.style.display === 'none' ? 'flex' : 'none';
        });
    </script>
</body>

</html>
