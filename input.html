    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* background-image: url(img1.webp); */
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            background: transparent;
            font-family: Arial, sans-serif;
            padding-bottom: 20px;
            background-image: url(img1.webp);
        }

        .image-background {
            background-image: url(img1.webp);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            animation: floatEffect 8s infinite linear;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 128, 128, 0.4);
            pointer-events: none;
        }

        @keyframes floatEffect {
            0% {
                transform: scale(1) translate(0, 0);
            }

            25% {
                transform: scale(1.02) translate(-10px, 10px);
            }

            50% {
                transform: scale(1.04) translate(10px, -10px);
            }

            75% {
                transform: scale(1.02) translate(-10px, -10px);
            }

            100% {
                transform: scale(1) translate(0, 0);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 36px;
        }

        .input-box {
            background-color: rgba(0, 128, 128, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            color: #fff;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .input-box input,
        .input-box textarea,
        .input-box button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid rgba(0, 128, 128, 0.8);
            font-size: 1rem;
        }

        .output-box {
            background-color: rgba(0, 128, 128, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            color: #fff;
            font-size: 1.1rem;
            opacity: 0.9;
            display: none;
        }

        .input-box button {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: rgba(0, 128, 128, 1);
        }

        /* Chatbot Styles */
        .chat-toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #003366;
            /* Deep blue */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .chat-toggle-button:hover {
            background-color: #1e4f91;
            /* Lighter blue */
            transform: scale(1.1);
        }

        .chat-toggle-button:active {
            background-color: #00214d;
            /* Darker blue */
            transform: scale(0.95);
        }

        .chat {
            display: none;
            flex-direction: column;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 90%;
            max-width: 400px;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            overflow: hidden;
            height: 422px;
        }

        .chat-header {
            padding: 15px;
            background-color: #003366;
            /* Deep blue */
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        .chat-body {
            flex-grow: 1;
            padding: 10px 15px;
            overflow-y: auto;
            background-color: #d9e7f7;
            /* Light blue */
        }

        .chat-body::-webkit-scrollbar {
            width: 6px;
        }

            background-color: #003366;
            border-radius: 3px;
        }

        .chat-body::-webkit-scrollbar-track {
            background-color: #d9e7f7;
        }

        .chat-message {
            margin: 10px 0;
            padding: 10px 12px;
            border-radius: 18px;
            width: fit-content;
            max-width: 75%;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .chat-message.user {
            background-color: #007bff;
            /* Bright blue */
            color: white;
            align-self: flex-end;
            border-radius: 18px 18px 0 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-left: auto;
            /* Ensures the message is pushed to the right */
            text-align: right;
            /* Align text inside the bubble to the right */
        }


        .chat-message.bot {
            background-color: #ffffff;
            color: black;
            align-self: flex-start;
            border-radius: 18px 18px 18px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-footer {
            padding: 10px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .chat-footer input {
            flex-grow: 1;
            padding: 8px 12px;
            margin-right: 5px;
            border-radius: 23px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .chat-footer input:focus {
            border-color: #007bff;
            outline: none;
        }

        .chat-footer button {
            padding: 8px 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-footer button:hover {
            background-color: #1e4f91;
        }

        .chat-footer button:active {
            background-color: #00214d;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 600px) {
            .chat {
                width: 95%;
                right: 2.5%;
                bottom: 80px;
                max-height: 60vh;
            }

            .chat-header {
                font-size: 1rem;
            }
        }
    </style>
</head>

        sendButton.addEventListener('click', () => {
            const userMessage = messageInput.value.trim();
            if (userMessage) {
                const userBubble = document.createElement('div');
                userBubble.classList.add('chat-message', 'user');
                userBubble.textContent = userMessage;
                //console.log(userMessage)
                chatBody.appendChild(userBubble);
                messageInput.value = '';

                setTimeout(() => {
                    const botBubble = document.createElement('div');
                    botBubble.classList.add('chat-message', 'bot');
                    generateResponse(userMessage, botBubble);
                    chatBody.appendChild(botBubble);
                }, 1000);
            }
        });
        const genAI = new GoogleGenerativeAI("AIzaSyAeahj9xuIR-3bfn10T8akZp513otFjgC4");
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
        async function runModel(prompt, messageElement) {
            const result = await model.generateContent(prompt);
            //console.log(result)
            let fullResponse = result.response.text()
            fullResponse = fullResponse.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            fullResponse = fullResponse.replace(/\n/g, '<br>');
            let halftext = ''
            for (let i = 0; i < fullResponse.length; i++) {
                halftext += fullResponse[i]  // Append letter by letter to the full response

                messageElement.innerHTML = halftext;

                // Add a small delay between each letter (e.g., 5ms)
                await new Promise(resolve => setTimeout(resolve, 5));
            }
            //console.log(fullResponse)
            return fullResponse
        }
    </script>
